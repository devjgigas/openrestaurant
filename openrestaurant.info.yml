name: Open Restaurant
type: profile
description: 'Everything you need to build your restaurant website.'
core: 8.x
version: 2.6.1
exclusive: true
distribution:
  name: Open Restaurant
  install:
    theme: kitchen

# Required modules.
dependencies:
# core
  - node
  - block
  - breakpoint
  - ckeditor
  - config
  - contextual
  - contact
  - menu_link_content
  - datetime
  - block_content
  - editor
  - image
  - menu_ui
  - options
  - path
  - responsive_image
  - taxonomy
  - toolbar
  - field_ui
  - file
  - views
  - views_ui
# contrib
  - address
  - admin_toolbar
  - admin_toolbar_tools
  - ctools
  - demo_content
  - disqus
  - features
  - features_ui
  - geocoder
  - geocoder_address
  - geocoder_geofield
  - geofield
  - pathauto
  - token
  - tvi
# open restaurant
  - openrestaurant_admin
  - openrestaurant_config
  - openrestaurant_blocks
  - openrestaurant_blog
  - openrestaurant_contact
  - openrestaurant_event
  - openrestaurant_location
  - openrestaurant_menu
  - openrestaurant_pages
  - openrestaurant_photo
  - openrestaurant_plugins

themes:
  - kitchen

# Set the environment here.
environment: ''

# Settings for development environment.
# Use this for development only.
development:
  database:
    driver: mysql
    database: openrestaurant
    username: root
    password: root
    host: localhost
    port: 3306
  admin:
    email: demo@open.restaurant
    username: admin
    password: admin
  regional:
    country: 'US'
    timezone: 'America/Los_Angeles'
